# .github/workflows/docker-build.yml

name: Build and Push Docker Images

on:
  push:
    branches: [ "main" ] # Runs when you push to main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: nnamadushan
          password: Test1101*
      
      # You could also log in to AWS ECR, GCP, etc.

      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: your-dockerhub-username/your-backend-image:latest

      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: your-dockerhub-username/your-frontend-image:latest